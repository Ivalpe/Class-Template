name: Build

#Build Main on commit
on:
  push:
    branches:
    - main
jobs:
  my_job:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup MsBuild
        uses: microsoft/setup-msbuild@v2
      - name: Build solution
        run: msbuild PhysicsGame.sln /p:Configuration=Release
      - name: Create artifact directory
        run: mkdir artifact/PhysicsGame
      - name: Copy files to artifact directory
        run: copy "Class-Template-main/Class-Template-main/Build/PhysicsGame/Release/Win32/PhysicsGame.exe" artifact/PhysicsGame
      - name: Upload artifact
        uses: actions/upload-artifact@v4
